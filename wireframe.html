<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html wireframes</title>
</head>
<body>

  <!--- Start Page --->
  <div class ="container">
    <h2>US Geography Quiz</h2>
    <img class = "image" src ="#" alt="Opening picture">
    <button id="start">New Quiz</button>
  </div>
  <hr>

  <!-- Question Page -->
 <div class = "container">
   <h2>What's the capital of Mississippi?</h2>
   <form>
      <input type="radio" id="a">
      <label for="a">Jacksonville</label><br>
      <input type="radio" id="b">
      <label for="b">Jacksonville</label><br>
      <input type="radio" id="c">
      <label for="c">Jacksonville</label><br>
      <input type="radio" id="d">
      <label for="d">Jacksonville</label><br>
   </form>
 </div>
 <hr>
 <!--Right or Wrong Page-->
 <div class= "container">
  <h2>Correct!</h2>
  <img class = "image" src = "#" alt = "star">
  <h3>Score:</h3>
  <ul>
      <li>Right : 0</li>
      <li>Wrong : 0</li>
  </ul>
  <button id= "next">Next</button>
</div>
<hr>
<div class= "container">
  <h2>Wrong!</h2>
  <img class = "image" src = "#" alt = "star">
  <h3>Right Answer:</h3>
  <p>the right answer is...</p>
  <h4>Score:</h4>
  <ul>
      <li>Right : 0</li>
      <li>Wrong : 0</li>
  </ul>
  <button id= "next">Next</button>
</div>
<hr>
</body>
</html>
